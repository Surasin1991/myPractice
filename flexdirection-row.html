<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex direction row</title>
    <style>
        .flexcontainer {
            background-color: dodgerblue;
            display: flex;
            flex-direction: row;
        }
        .flexcontainer > div {
            width: 100px;
            font-size: 1.8em;
            background-color: aliceblue;
            line-height: 70px;
            text-align: center;
            margin: 10px;
        }

    </style>
</head>
<body>
    <h1>Flex Direction property</h1>
    <h2>row</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae iure voluptas nesciunt cupiditate. A corrupti deserunt vero dolorum placeat. Incidunt.</p>
    <div class="flexcontainer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
