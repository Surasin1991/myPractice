<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        .flexcontainer {
            background-color: dodgerblue;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        
        }
        .flexcontainer > div {
            background-color: aliceblue;
            text-align: center;
            font-size: 1.8em;
            width: 100px;
            line-height: 100px;
            margin: 2.5vh 4px;
        }
    </style>
</head>
<body>
    <h1>Flex Wrap Property</h1>
    <h2>Wrap</h2>
    <div class="flexcontainer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
